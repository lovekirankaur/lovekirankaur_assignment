<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Replay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="position">
<h2 id="text-style">Lovekiran's Text recorder</h2>
<textarea id="text-area" placeholder="Type here..."></textarea>
<div class="controls">
    <button id="start-recording" class="buttons">Start Recording</button>
    <button id="stop-recording" class="buttons" disabled>Stop Recording</button>
    <button id="playback" class="buttons" disabled>Playback</button>
    <button id="stop-playback" class="buttons" disabled>Refresh</button>
</div>
</div>

<script src="script.js"></script>

</body>
</html>
